<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>{{ "Payroll Monthly Cards" | localize }}</h1>
          </div>

        </div>

    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
         
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered"
                [busy]="isTableLoading">
                <thead class="bg-light">
                  <tr>
                    <th>{{ "Employee" | localize }}</th>
                    <th>{{ "Salary" | localize }}</th>
                    <th>{{ "Calculated" | localize }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                    let monthlyCard of monthlyCards
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          }
                  ">
                    <td>{{ monthlyCard.employee?.tripleName }}</td>
                    <td>{{ monthlyCard.salary }}</td>
                    <td>{{ monthlyCard.isCalculated ? "Yes" : "No" }}</td>
                      <!-- <button type="button"
                        class="btn btn-sm bg-secondary"

                        {{ "Edit" | localize }}
                      </button> -->
                      <!-- <button type="button"
                        class="btn btn-sm bg-danger mx-2"
                        (click)="delete(month)">
                        <i class="fas fa-trash"></i>
                        {{ "Delete" | localize }}
                      </button>
                      <button type="button"
                        class="btn btn-sm bg-primary mx-2"
                        (click)="onCardsButtonClick(month)">
                        <i class="fas fa-primary"></i>
                        {{ "Cards" | localize }}
                      </button>
                      <button type="button" *ngIf="!month.isCalculated"
                        class="btn btn-sm bg-primary mx-2"
                        (click)="onCalculatebuttonClick(month)">
                        {{ "Calculate" | localize }}
                      </button>
                      <button type="button" *ngIf="month.isCalculated"
                        class="btn btn-sm bg-success mx-2"
                        >
                        {{ "Calculated" | localize }}
                        <i class="fas fa-check"></i>
                      </button> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer table-card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary"
                  (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: totalItems }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <abp-pagination-controls id="server"
                    (pageChange)="getDataPage($event)">
                  </abp-pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
