<form
  class="form-horizontal"
  autocomplete="off"
  #createTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewEmployee' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-2 col-form-label" for="name">
        {{ "First Name" | localize }}
      </label>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="employee.firstName"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
      <label class="col-md-2 col-form-label" for="lastName">
        {{ "Last Name" | localize }}
      </label>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
          maxlength="128"
          required
          [(ngModel)]="employee.lastName"
          #lastNameModel="ngModel"
          #lastNameEl
        />
        <abp-validation-summary
          [control]="lastNameModel"
          [controlEl]="lastNameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
        <label class="col-md-2 col-form-label" for="fatherName">
          {{ "Father Name" | localize }}
        </label>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            name="fatherName"
            id="fatherName"
            maxlength="128"
            required
            [(ngModel)]="employee.fatherName"
            #fatherNameModel="ngModel"
            #fatherNameModelEl
          />
          <abp-validation-summary
            [control]="fatherNameModel"
            [controlEl]="fatherNameModelEl"
          ></abp-validation-summary>
        </div>
        <label class="col-md-2 col-form-label" for="motherName">
          {{ "Mother Name" | localize }}
        </label>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            name="motherName"
            id="motherName"
            maxlength="128"
            required
            [(ngModel)]="employee.motherName"
            #motherNameModel="ngModel"
            #motherNameEl
          />
          <abp-validation-summary
            [control]="motherNameModel"
            [controlEl]="motherNameEl"
          ></abp-validation-summary>
        </div>
      </div>


      <div class="form-group row required">
        <label class="col-md-2 col-form-label" for="fatherName">
          {{ "Father Name" | localize }}
        </label>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            name="fatherName"
            id="fatherName"
            maxlength="128"
            required
            [(ngModel)]="employee.fatherName"
            #fatherNameModel="ngModel"
            #fatherNameModelEl
          />
          <abp-validation-summary
            [control]="fatherNameModel"
            [controlEl]="fatherNameModelEl"
          ></abp-validation-summary>
        </div>
        <label class="col-md-2 col-form-label" for="motherName">
          {{ "Mother Name" | localize }}
        </label>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            name="motherName"
            id="motherName"
            maxlength="128"
            required
            [(ngModel)]="employee.motherName"
            #motherNameModel="ngModel"
            #motherNameEl
          />
          <abp-validation-summary
            [control]="motherNameModel"
            [controlEl]="motherNameEl"
          ></abp-validation-summary>
        </div>
      </div>


  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
