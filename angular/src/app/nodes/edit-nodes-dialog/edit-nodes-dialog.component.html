<form
  class="form-horizontal"
  autocomplete="off"
  #createTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditNode' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="node.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="code">
          {{ "Code" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="code"
            id="code"
            maxlength="128"
            required
            [(ngModel)]="node.code"
            #codeModel="ngModel"
            #codeEl
          />
          <abp-validation-summary
            [control]="codeModel"
            [controlEl]="codeEl"
          ></abp-validation-summary>
        </div>
      </div>


    <div class="form-group row">
        <label class="col-md-12 col-form-label" for="recordType">
          {{ "RecordType" | localize }}
        </label>
      <div class="col-md-12">

        <select [(ngModel)]="node.type"  class="form-control" name="recordType" id="recordType">
            <option  
             [ngValue]="0"
              >
              OrganizationHQ
            </option>
            <option  
             [ngValue]="1"
              >
              Company
            </option>
            <option  
            [ngValue]="2"
             >
             Department
           </option>
           <option  
           [ngValue]="3"
            >
            Unit
          </option>
          <option  
          [ngValue]="4"
           >
           Division
         </option>
         <option  
         [ngValue]="5"
          >
          SubDivision
        </option>
            </select>

      </div>
    </div>

    <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            name="isRoot"
            id="isRoot"
            [(ngModel)]="node.isRoot"
          />
          <label class="custom-control-label mt-2" for="isRoot">is Root</label>
        </div>
      </div>

      <div class="form-group row" *ngIf="!node.isRoot">
        <label class="col-md-12 col-form-label" for="type">
          {{ "Parent Node" | localize }}
        </label>
      <div class="col-md-12" >

        <select [(ngModel)]="node.parentId"  class="form-control" name="parentId" id="parentId">
            <option  
             
              *ngFor="let oneNode of allNodes" [ngValue]="oneNode.id"
              >
              {{oneNode.name}}
            </option>
            </select>

      </div>
      </div>


  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
