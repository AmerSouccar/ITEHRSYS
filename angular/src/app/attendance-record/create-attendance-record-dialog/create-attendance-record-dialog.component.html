<form
  class="form-horizontal"
  autocomplete="off"
  #createTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewAttendanceRecord' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="Year">
        {{ "Year" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="Year"
          id="Year"
          maxlength="128"
          required
          [(ngModel)]="attendanceRecord.year"
          #YearModel="ngModel"
          #YearEl
        />
        <abp-validation-summary
          [control]="YearModel"
          [controlEl]="YearEl"
        ></abp-validation-summary>
      </div>
    </div>


    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="Month">
          {{ "Month" | localize }}
        </label>
      <div class="col-md-9">

        <select [(ngModel)]="attendanceRecord.month"  class="form-control" name="Month" id="Month">
            <option  [ngValue]="0">{{"January" | localize}}</option>
            <option  [ngValue]="1">{{"February" | localize}}</option>
            <option  [ngValue]="2">{{"March" | localize}}</option>
            <option  [ngValue]="3">{{"April" | localize}}</option>
            <option  [ngValue]="4">{{"May" | localize}}</option>
            <option  [ngValue]="5">{{"June" | localize}}</option>
            <option  [ngValue]="6">{{"July" | localize}}</option>
            <option  [ngValue]="7">{{"August" | localize}}</option>
            <option  [ngValue]="8">{{"September" | localize}}</option>
            <option  [ngValue]="9">{{"October" | localize}}</option>
            <option  [ngValue]="10">{{"November" | localize}}</option>
            <option  [ngValue]="11">{{"December" | localize}}</option>
            </select>

      </div>
    </div>

    

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="startDate">
          {{ "From Date" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="date"
            class="form-control"
            name="startDate"
            id="startDate"
            maxlength="128"
            required
            [(ngModel)]="attendanceRecord.fromDate"
            #startDateModel="ngModel"
            #startDateEl
          />
          <abp-validation-summary
            [control]="startDateModel"
            [controlEl]="startDateEl"
          ></abp-validation-summary>
        </div>
      </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="endDate">
          {{ "To Date" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="date"
            class="form-control"
            name="endDate"
            id="endDate"
            maxlength="128"
            required
            [(ngModel)]="attendanceRecord.toDate"
            #endDateModel="ngModel"
            #endDateEl
          />
          <abp-validation-summary
            [control]="endDateModel"
            [controlEl]="endDateEl"
          ></abp-validation-summary>
        </div>
      </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="Note">
          {{ "Note" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="Note"
            id="Note"
            maxlength="128"
            required
            [(ngModel)]="attendanceRecord.note"
            #noteModel="ngModel"
            #noteEl
          />
          <abp-validation-summary
            [control]="noteModel"
            [controlEl]="noteEl"
          ></abp-validation-summary>
        </div>
      </div>

  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
